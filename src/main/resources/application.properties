# ===============================
# Server
# ===============================
server.port=8080

# ===============================
# Datasource (MySQL - Runtime)
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/demo?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Amypo
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# ===============================
# H2 (Used Automatically by Tests)
# ===============================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ===============================
# JWT Configuration
# ===============================
jwt.secret=demoSecretKeyDemoSecretKeyDemoSecretKey
jwt.expiration=3600000

# ===============================
# Swagger / OpenAPI
# ===============================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui/index.html

# ===============================
# Logging (Optional, helps debugging tests)
# ===============================
logging.level.org.springframework.security=DEBUG
